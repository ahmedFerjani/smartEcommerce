<div id="Smallchat">
  <div
    class="Layout Layout-open Layout-expand Layout-right"
    style="
      background-color: #3f51b5;
      color: rgb(255, 255, 255);
      opacity: 5;
      border-radius: 10px;
    "
  >
    <div class="Messenger_messenger">
      <div
        class="Messenger_header"
        style="background-color: rgb(22, 46, 98); color: rgb(255, 255, 255);"
      >
        <h4 class="Messenger_prompt">How can we help you?</h4>
        <span class="chat_close_icon"
          ><i class="fa fa-window-close" aria-hidden="true"></i
        ></span>
      </div>
      <div class="Messenger_content">
        <div class="Messages">
          <li *ngFor="let message of messages" class="{{ message.avatar }}">
            <img src="../../../assets/images/{{ message.avatar }}.png" alt="" />
            <p>{{ message.content }}</p>
          </li>
        </div>
        <div class="Input Input-blank">
          <textarea
            class="Input_field"
            placeholder="Send a message..."
            style="height: 20px;"
            #msg
            (keydown.enter)="sendButton.click()"
            [(ngModel)]="inputext"
          ></textarea>
          <button class="Input_button Input_button-send" style="margin-right: 30px; margin-bottom: 5px;" (click)="voiceInteract()">


          <div class="Icon" style="width: 18px; height: 18px;">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"
              />
            </svg>
          </div>
        </button>
        <input #searchKey name="q" id="searchKey" type="hidden">

          <button
            class="Input_button Input_button-send"
            (click)="sendToBot(msg.value)"
            #sendButton
          >
            <div class="Icon" style="width: 18px; height: 18px;">
              <svg
                width="57px"
                height="54px"
                viewBox="1496 193 57 54"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="width: 18px; height: 18px;"
              >
                <g
                  id="Group-9-Copy-3"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  transform="translate(1523.000000, 220.000000) rotate(-270.000000) translate(-1523.000000, -220.000000) translate(1499.000000, 193.000000)"
                >
                  <path
                    d="M5.42994667,44.5306122 L16.5955554,44.5306122 L21.049938,20.423658 C21.6518463,17.1661523 26.3121212,17.1441362 26.9447801,20.3958097 L31.6405465,44.5306122 L42.5313185,44.5306122 L23.9806326,7.0871633 L5.42994667,44.5306122 Z M22.0420732,48.0757124 C21.779222,49.4982538 20.5386331,50.5306122 19.0920112,50.5306122 L1.59009899,50.5306122 C-1.20169244,50.5306122 -2.87079654,47.7697069 -1.64625638,45.2980459 L20.8461928,-0.101616237 C22.1967178,-2.8275701 25.7710778,-2.81438868 27.1150723,-0.101616237 L49.6075215,45.2980459 C50.8414042,47.7885641 49.1422456,50.5306122 46.3613062,50.5306122 L29.1679835,50.5306122 C27.7320366,50.5306122 26.4974445,49.5130766 26.2232033,48.1035608 L24.0760553,37.0678766 L22.0420732,48.0757124 Z"
                    id="sendicon"
                    fill="#96AAB4"
                    fill-rule="nonzero"
                  ></path>
                </g>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--===============CHAT ON BUTTON STRART===============-->
  <div class="chat_on">
    <span class="chat_on_icon"
      ><i class="fa fa-comments" aria-hidden="true"></i
    ></span>
  </div>
  <!--===============CHAT ON BUTTON END===============-->
</div>
